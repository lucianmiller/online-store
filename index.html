<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Online Store</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Checkout</h1>
      <h>Shirt order</h>
    </div>
    <img src="img/shirt.jpg" alt="Photo of shirt">
    <form id="checkout">
      <div class="form-group">
        <label for="name">Your full name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Your address:</label>
        <input id="address" class="form-control" type="text">
      </div>
      <p>Shirt Size:</p>
      <select class="form-control" id="product">
        <option value="small shirt">Small Shirt: $15</option>
        <option value="medium shirt">Medium Shirt: $20</option>
        <option value="large shirt">Large Shirt: $25</option>
        <option value="XL shirt">XL Shirt: $30</option>
      </select>
      <button type="submit" class="btn">Order</button>
    </form>
    <div id="receipt">
      
    </div>
  </div>
</body>
</html>
